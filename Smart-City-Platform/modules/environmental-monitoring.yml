name: "Umweltmonitoring"
optional: "ja"
app_name: "Smart City Platform"
topic: "Umwelt & Nachhaltigkeit"
short_description: "Echtzeit-Überwachung von Umweltdaten wie Luftqualität, Lärmpegel und Energieverbrauch in der Stadt."
opencode_repository: "https://github.com/urbantechsolutions/environmental-monitoring"
screenshots: 
 - "https://github.com/adelinerd/modul_mockups/blob/main/Smart-City-Platform/modules/images/environment.jpeg?raw=true"
usage_scenario: "Kontinuierliche Überwachung der städtischen Umweltqualität durch ein Netzwerk von IoT-Sensoren. Bürger erhalten Echtzeit-Informationen über Luftqualität und Lärmpegel, während die Stadtverwaltung datenbasierte Umweltschutzmaßnahmen ergreifen kann"
description: "Das Umweltmonitoring-System sammelt und analysiert Umweltdaten aus der gesamten Stadt. Über ein Dashboard können Bürger und Verwaltung aktuelle Messwerte einsehen, historische Trends analysieren und bei Grenzwertüberschreitungen automatische Warnungen erhalten. Das System unterstützt verschiedene Sensortypen und kann flexibel erweitert werden."
cost: "200 € pro Monat (zzgl. MwSt.) + 50 € pro Sensor/Monat"
interfaces: 
  - "MQTT für Sensordaten"
  - "REST API v3.0"
  - "GraphQL für komplexe Abfragen"
  - "WebSocket für Live-Daten"
dependencies: 
  - "InfluxDB 2.0+"
  - "Grafana 9+"
  - "Docker & Kubernetes"
  - "MQTT Broker (Eclipse Mosquitto)"
external_services:
  - name: "Weather API"
    description: "Wetterdaten zur Korrelation mit Umweltmessungen"
    url: "https://openweathermap.org/api"
  - name: "Sensor Calibration Service"
    description: "Automatische Kalibrierung der Umweltsensoren"
    url: "https://sensor-cal.tech"
  - name: "Alert Service"
    description: "Warnsystem bei kritischen Umweltwerten"
    url: "https://alert-system.env"
customization_options:
  - "Sensortypen konfigurierbar"
  - "Grenzwerte anpassbar"
  - "Dashboard-Layout individualisierbar"
  - "Benachrichtigungsregeln einstellbar"
  - "Datenexport-Formate wählbar"
involved_actors: 
  - name: "Umweltamt"
    role: "Grenzwerte festlegen und Maßnahmen koordinieren"
  - name: "Technische Betriebe"
    role: "Sensoren installieren und warten"
  - name: "Bürger*innen"
    role: "Umweltdaten einsehen und melden"
  - name: "Wissenschaftliche Institute"
    role: "Datenanalyse und Forschung"
technical_documentation: "https://docs.urbantechsolutions.de/environmental-monitoring"
deployed_in_municipalities:
  - "München"
  - "Freiburg"
  - "Hamburg"
development_status: "Beta"
last_update: "2025-01-12"