name: "Bürgerbeteiligung"
app_name: "Smart City Platform"
optional: "nein"
topic: "Partizipation"
short_description: "Digitale Plattform für Bürgerbeteiligung bei städtischen Entscheidungsprozessen und Projekten."
opencode_repository: "https://github.com/urbantechsolutions/citizen-participation-module"
screenshots: "citizen_participation_dashboard.png"
usage_scenario: "Ermöglicht es Bürgerinnen und Bürgern, sich aktiv an städtischen Planungsprozessen zu beteiligen, Vorschläge einzureichen und über wichtige Stadtentwicklungsprojekte abzustimmen"
description: "Das Modul bietet eine umfassende Plattform für demokratische Teilhabe. Bürger können Ideen einreichen, an Umfragen teilnehmen, Kommentare zu Stadtprojekten abgeben und sich über lokale Initiativen informieren. Die Verwaltung kann transparente Entscheidungsprozesse gestalten und direktes Feedback der Bevölkerung einholen."
cost: "150 € pro Monat (zzgl. MwSt.) für bis zu 10.000 registrierte Nutzer"
interfaces: 
  - "REST API v2.1"
  - "WebSocket für Live-Updates"
  - "OAuth 2.0 Authentication"
dependencies: 
  - "PostgreSQL 13+"
  - "Redis 6+"
  - "Node.js 18+"
external_services:
  - name: "ID-Verification Service"
    description: "Externe Identitätsprüfung für sichere Abstimmungen"
    url: "https://www.id-verify.de"
  - name: "Notification Gateway"
    description: "E-Mail und SMS Benachrichtigungen für Bürger"
    url: "https://notify-service.com"
customization_options:
  - "Corporate Design anpassbar"
  - "Abstimmungsverfahren konfigurierbar"
  - "Moderationsworkflow einstellbar"
  - "Mehrsprachigkeit (DE, EN, FR, TR)"
involved_actors: 
  - name: "Bürgermeister*in"
    role: "Strategische Entscheidungen freigeben"
  - name: "Stadtplanungsamt"
    role: "Projekte erstellen und verwalten"
  - name: "Bürger*innen"
    role: "Teilnahme an Abstimmungen und Diskussionen"
  - name: "Moderator*innen"
    role: "Inhalte prüfen und Diskussionen leiten"
technical_documentation: "https://docs.urbantechsolutions.de/citizen-participation"
deployed_in_municipalities:
  - "Berlin"
  - "Hamburg"
  - "Dresden"
development_status: "Stable"
